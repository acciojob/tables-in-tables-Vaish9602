<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        text-align: center;
      }
      th, td {
        padding: 8px;
      }
      .black-cell {
        background-color: black;
        color: white;
      }
      caption {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <caption>Tables in Tables</caption>
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table>
            <tr>
              <th colspan="2">Nested Table 1</th>
            </tr>
            <tr>
              <td>Row 1, Col 1</td>
              <td>Row 1, Col 2</td>
            </tr>
            <tr>
              <td>Row 2, Col 1</td>
              <td>Row 2, Col 2</td>
            </tr>
          </table>
        </td>

        <td>
          <!-- Nested Table 2 -->
          <table>
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>Row 1</td>
              <td>Data 1</td>
              <td>Data 2</td>
            </tr>
            <tr>
              <td>Row 2</td>
              <td>Data 3</td>
              <td>Data 4</td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>
          <!-- Nested Table 3 (with list) -->
          <table>
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
              <td>Table with list</td>
            </tr>
          </table>
        </td>

        <td>
          <!-- Nested Table 4 (with black HTML cell) -->
          <table>
            <tr>
              <th colspan="2">Nested Table 4</th>
            </tr>
            <tr>
              <td>Normal Cell</td>
              <td class="black-cell">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
