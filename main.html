<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      padding: 8px;
    }
    caption {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    a {
      text-decoration: underline;
      color: blue;
    }
    ul {
      list-style-type: disc;
      text-align: left;
      margin-left: 40%;
    }
  </style>
</head>
<body>
  <table>
    <caption>Tables in Tables</caption>
    <tr>
      <!-- Left top cell: Nested Table 2 -->
      <td>
        <table style="width:100%">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Right top cell: Nested Table 1 -->
      <td>
        <table style="width:100%">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom left cell: Nested Table 3 -->
      <td>
        <table style="width:100%">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom right cell: Nested Table 4 -->
      <td>
        <table style="width:100%">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
